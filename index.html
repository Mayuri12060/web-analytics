<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocobox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Chocobox</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Delicious Chocolates Delivered to Your Door</h2>
        <p>At Chocobox, we offer the finest selection of handcrafted chocolates. Indulge in our exquisite flavors and make every moment special.</p>
    </section>
    
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <!-- Product items will be added here -->
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Chocobox. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
